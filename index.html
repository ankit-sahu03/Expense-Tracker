<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1, h3 {
      text-align: center;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #28a745;
      color: white;
    }

    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    .summary {
      margin-top: 20px;
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 6px;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      td {
        border: none;
        border-bottom: 1px solid #ccc;
        position: relative;
        padding-left: 50%;
      }

      td:before {
        position: absolute;
        top: 10px;
        left: 10px;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <form id="transactionForm">
      <input type="date" id="date" required />
      <input type="text" id="description" placeholder="Description" required />
      <select id="type" required>
        <option value="">Select Type</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Transportation">Transportation</option>
        <option value="Utilities">Utilities</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Salary">Salary</option>
        <option value="Others">Others</option>
      </select>
      <input type="number" id="amount" placeholder="Amount" required />
      <input type="submit" value="Add Transaction" />
    </form>

    <div class="summary">
      <p><strong>Total Income:</strong> ₹<span id="totalIncome">0</span></p>
      <p><strong>Total Expense:</strong> ₹<span id="totalExpense">0</span></p>
      <p><strong>Net Income:</strong> ₹<span id="netIncome">0</span></p>
    </div>

    <h3>Transaction History</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Type</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="transactionList"></tbody>
    </table>
  </div>

  <script>
    const transactionForm = document.getElementById('transactionForm');
    const transactionList = document.getElementById('transactionList');
    const totalIncomeEl = document.getElementById('totalIncome');
    const totalExpenseEl = document.getElementById('totalExpense');
    const netIncomeEl = document.getElementById('netIncome');

    let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

    function renderTransactions() {
      transactionList.innerHTML = '';
      let totalIncome = 0;
      let totalExpense = 0;

      transactions.forEach((tx, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${tx.date}</td>
          <td>${tx.description}</td>
          <td>${tx.type}</td>
          <td>${tx.category}</td>
          <td>${tx.amount}</td>
          <td><button class="delete-btn" onclick="deleteTransaction(${index})">Delete</button></td>
        `;
        transactionList.appendChild(row);

        if (tx.type === "income") {
          totalIncome += Number(tx.amount);
        } else {
          totalExpense += Number(tx.amount);
        }
      });

      totalIncomeEl.textContent = totalIncome.toFixed(2);
      totalExpenseEl.textContent = totalExpense.toFixed(2);
      netIncomeEl.textContent = (totalIncome - totalExpense).toFixed(2);
    }

    function deleteTransaction(index) {
      transactions.splice(index, 1);
      localStorage.setItem("transactions", JSON.stringify(transactions));
      renderTransactions();
    }

    transactionForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const date = document.getElementById('date').value;
      const description = document.getElementById('description').value;
      const type = document.getElementById('type').value;
      const category = document.getElementById('category').value;
      const amount = parseFloat(document.getElementById('amount').value);

      if (!date || !description || !type || !category || isNaN(amount) || amount <= 0) {
        alert("Please fill all fields correctly.");
        return;
      }

      const newTransaction = { date, description, type, category, amount };
      transactions.push(newTransaction);
      localStorage.setItem("transactions", JSON.stringify(transactions));
      renderTransactions();

      transactionForm.reset();
    });

    renderTransactions();
  </script>
</body>
</html>
